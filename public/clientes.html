<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="clientes.css">
    <script src="cliente.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="registro.html" class="nav-link">📊 fornecedores</a>
    <a href="clientes.html" class="nav-link">👥 clientes</a>
    <a href="movimento.html" class="nav-link">💰 movimentos</a>
    <a href="produto.html" class="nav-link">📈 produtos</a>
    <a href="funcionario.html" class="nav-link">⚙️ funcionario</a>
  </div>

  <!-- Main -->
  <div class="main">
    <header>
        <div class="logo-container">
        <img class="logo" src="imagens/Planet.png" alt="logo">
        <img class="logo" src="imagens/Juke.png" alt="logo secundária">
      <a href="registro.html" class="logout-btn">sair</a>
    </header>

<div id="main-container">
    <h1>Cadastro de Cliente</h1>
    <form id="cliente-form" >
        <div class="full-box">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF completo" />
        </div>
        <div class="full-box">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
        </div>
        <div class="half-box">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
        </div>
        <div class="half-box">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>
        
        <div class="full-box">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
        </div>
        <div class="full-box">
            <input type="submit" value="Cadastrar" class="alinhaBtns" onclick="cadastrarCliente(event)">
            <input type="reset" value="Limpar" class="alinhaBtns">
            <input type="button" value="Atualizar Cliente" class="alinhaBtns" onclick="atualizarCliente(); limpaCliente();" />
        </div>
    </form>
    <h2>Listagem de Clientes</h2>
    <button type="button" onclick="listarClientes()" class="alinhaBtns">Listar Clientes</button>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>

</div>

<footer>
    <p>©2025</p>
</footer>
</body>
</html>
